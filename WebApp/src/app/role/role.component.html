<div class="container-fluid">
  <h4 class="m-title">Role Management</h4>
  <div class="row">
    <div [attr.id]="item.RoleId" class="role col-lg-3 col-md-6 col-sm-12 " *ngFor="let item of roles">
      <div class="m-shadow w-100">
        <div class="head">
          <a routerLink="/role-details/{{ item.RoleId }}" id="title">{{item.RoleName}}</a>
          <i class="far fa-eye" title="View" [ngStyle]="{'color':CheckPermission(item.Permissions,1)?'#d34930':'rgb(218, 218, 218)'}"></i>
          <i class="fas fa-plus-square" title="Create" [ngStyle]="{'color':CheckPermission(item.Permissions,2)?'#d34930':'rgb(218, 218, 218)'}"></i>
          <i class="fas fa-user-edit" title="Modify" [ngStyle]="{'color':CheckPermission(item.Permissions,4)?'#d34930':'rgb(218, 218, 218)'}"></i>
        </div>
        <div class="date">
          <p><span class="font-weight-bold">Created at: </span>{{ item.CreateDate | date: 'dd/MM/yyyy hh:mm' }}</p>
          <p><span class="font-weight-bold">Modified at: </span>{{ item.ModifyDate | date: 'dd/MM/yyyy hh:mm' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
